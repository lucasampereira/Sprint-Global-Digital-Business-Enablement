<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="content">
		<!-- Form Setup -->
		<p:messages id="messages" closable="true">
			<p:autoUpdate />
		</p:messages>
		<h:form enctype="multipart/form-data">
					<p:card style="width: 25em; margin: 1em auto">

			<f:facet name="title">Registrar Usuario</f:facet>
			<div class="ui-fluid">

				<div class="p-field">
					<label for="name">Nome</label>
					<p:inputText id="name" type="text" value="#{setupBean.setup.name}"
						required="true" requiredMessage="O campo nome é obrigatório">
						<f:ajax event="blur" render="messages" />
					</p:inputText>

				</div>

				<div class="p-field p-col-12 p-md-4">
					<label for="birthdate">Data Nascimento</label>
					<p:datePicker id="birthdate" value="#{setupBean.setup.birthDate}"
						monthNavigator="true" yearNavigator="true" required="true"
						requiredMessage="O campo data de nascimento é obrigatório">
						<f:ajax event="blur" render="messages" />
					</p:datePicker>
				</div>

				<div class="p-field">
					<label for="cpf">Cpf</label>
					<p:inputText id="cpf" type="text" value="#{setupBean.setup.cpf}"
						required="true" requiredMessage="O campo cpf é obrigatório">
						<f:ajax event="blur" render="messages" />
					</p:inputText>
				</div>
				
				<div class="p-field">
					<label for="rg">RG</label>
					<p:inputText id="rg" type="text" value="#{setupBean.setup.rg}"
						required="true" requiredMessage="O campo rg é obrigatório">
						<f:ajax event="blur" render="messages" />
					</p:inputText>
				</div>

				<div class="p-field">
					<label for="image">Profile Image: </label>
					<p:fileUpload id="image" mode="simple" skinSimple="true"
						value="#{setupBean.image}" />
				</div>

			</div>

			<f:facet name="footer">
				<p:commandButton icon="pi pi-check" value="Save"
					action="#{setupBean.save()}" />
				<p:commandButton action="#{setupBean.list()}" icon="pi pi-times"
					value="Cancel" styleClass="ui-button-secondary"
					style="margin-left: .5em" />
			</f:facet>

		</p:card>
		</h:form>
	</ui:define>
</ui:composition>
</html>
